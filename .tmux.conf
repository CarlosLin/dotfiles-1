# Make ZSH default shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Add 256 color support
set -g default-terminal "screen-256color"

# Allow to use ctrl+left/right keys
set-window-option -g xterm-keys on

# Custom statusbar
set -g display-time 3000
set -g status-left-length 32
set -g status-right-length 150
set -g remain-on-exit on

# Notify on every monitor change
set -g monitor-activity off
set -g visual-activity off

# Fix VIM's issue with ESC delay
set -sg escape-time 0

# Normal splitting over windows
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Copy&Paste like VIM
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Quickly respawn closed windows
bind C-r respawn-pane
bind R respawn-window

# Bell enable (for IRC mostly)
set-option -g bell-on-alert on

# Tmux ressurect configuration
run-shell ~/Work/atviri/tmux-resurrect/resurrect.tmux
set -g @resurrect-processes ':all:'
