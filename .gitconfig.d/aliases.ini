[alias]
    co = checkout -f
    cc = "!git diff -w --no-color "$@" | git apply --cached --ignore-whitespace; git commit"
    ci = !git commit -a -q -v
    qa = !git df @{u}..
    pu = !"clear; git df @{u}..; echo 'Will start pushing in...'; echo -n 3; sleep 0.5; echo -n .; sleep 0.5; echo -n .; echo -n 2; sleep 0.5; echo -n .; sleep 0.5; echo -n .; echo -n 1; sleep 0.5; echo -n .; sleep 0.5; echo '.Go! '; for r in `git remote`; do echo "Pushing to remote: $r"; git push -q $r 2>&1 | sed 's/^/    /'; done;"
    df = !"PATH=$PATH:~/.gitconfig.d/bin/icdiff git icdiff"
    lg = log --graph --topo-order --abbrev-commit --date=short --decorate --boundary --pretty=format:'%Cgreen%ad %Cred%h%Creset%C(yellow)%d%Creset %s %Cblue[%cn]%Creset'
    last = log -1
    pl = !"git df $(git rev-parse --abbrev-ref HEAD) origin/$(git rev-parse --abbrev-ref HEAD); echo 'Will start pulling in...'; echo -n 3; sleep 0.5; echo -n .; sleep 0.5; echo -n .; echo -n 2; sleep 0.5; echo -n .; sleep 0.5; echo -n .; echo -n 1; sleep 0.5; echo -n .; sleep 0.5; echo '.Go! '; git up"
    st = status --ignore-submodules -sb
    standup = !"git log --reverse --branches --since='$(if [[ "Mon" == "$(date +%a)" ]]; then echo "last friday"; else echo "yesterday"; fi)' --author=$(git config --get user.email) --format=format:'%C(cyan) %ad %C(yellow)%h %Creset %s %Cgreen%d' --date=local"
    assume = update-index --assume-unchanged
    unassume = update-index --no-assume-unchanged
    assumed = "!git ls-files -v | grep ^h | cut -c 3-"
    accept-ours = "!f() { [ -z \"$@\" ] && set - '.'; git checkout --ours -- \"$@\"; git add -u -- \"$@\"; }; f"
    accept-theirs = "!f() { [ -z \"$@\" ] && set - '.'; git checkout --theirs -- \"$@\"; git add -u -- \"$@\"; }; f"
    review = "!git log --pretty='%H' --grep=$1 | while read changeset; do echo "$changeset^..$changeset"; git df $changeset^..$changeset; done;"
