name: please-rename-me
root: <%= ENV["PWD"] %>
startup_window: zsh

windows:
  - editor: nvim -c 'CtrlPClearAllCaches'
  - zsh: git up
  - db:
    - cd website
    - bin/rails db
  - server:
      layout: main-vertical
      panes:
        - runserver:
          - cd website
          - sleep 2 && bundle install
          - rake db:migrate
          - bin/rails server
        - livereload:
          - cd website
          - browser-sync start --proxy localhost:3000 --files "app/assets/stylesheets/*.scss, app/views/*.html.erb"
  - git: tig
