name: please-rename-me
root: <%= ENV["PWD"] %>
startup_window: zsh

windows:
  - editor: nvim -c 'CtrlPClearAllCaches'
  - zsh:
  - db:
    - cd website
    - bin/rails db
  - server:
      layout: main-vertical
      panes:
        - runserver:
          - git up
          - cd website
          - bundle install
          - rake db:migrate
          - bin/rails server
        - livereload:
          - cd website
          - sleep 5 && browser-sync start --proxy localhost:3000 --files "app/assets/stylesheets/*.scss, app/views/*.html.erb" --config bs-config.js
  - git: tig
